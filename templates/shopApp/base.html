<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MexExpress - Tu Mejor Opción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'shopApp/css/styles.css' %}">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">🚀 MexExpress</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="🔍 Buscar productos..." aria-label="Buscar">
                    <button class="btn btn-warning" type="submit">Buscar</button>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'about' %}">📖 Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'active_contacts' %}">📞 Contactos</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-4">
                    <button class="btn btn-outline-light me-3">
                        {% if user == "guest" %}
                            <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                        {% else %}
                            <i class="fas fa-user"></i> Hola, {{ user }}
                        {% endif %}
                    </button>
                    <button class="btn btn-light">
                        🛒 Carrito
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="bg-secondary p-4 rounded shadow-lg">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer class="bg-primary text-center text-light py-3 mt-5">
        <p class="mb-1">🌎 Conéctate con nosotros en nuestras redes sociales</p>
        <a href="#" class="text-warning mx-2"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" class="text-warning mx-2"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#" class="text-warning mx-2"><i class="fab fa-instagram fa-lg"></i></a>
        <p class="mt-2 small">&copy; 2025 MexExpress - Todos los derechos reservados</p>
    </footer>
    <li class="nav-item">
        <a class="nav-link text-light" href="{% url 'about' %}">Acerca de</a>
    </li>
    
</body>
</html>
